<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link href="styles/form.css" rel="stylesheet" type="text/css">
</head>
<body>    
    <header class="header">
        <img src="images/logo.svg" alt="logo" id="logo">
    </header>
    <div class="container">
        <h1>Criar conta</h1>
        <form id="regForm" class="form" name="regForm" action="register.php" method="post">
            <!--Secção 1 do formulário-->
                <div class="form-control">
                    <label class="label" for="email">E-mail </label>
                    <input class="input" type="text" size="20" maxlength="50" name="email" id="email" placeholder="123@email.pt">
                    <i><img class="img-success" src="images/success-icon.svg" alt="icone de sucesso"></i>
                    <i><img class="img-error" src="images/error-icon.svg" alt="icone de erro"></i>

                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label class="label" for="pass">Palavra-passe </label>
                    <input class="input" type="password" size="20" maxlength="255" name="pass" id="pass" placeholder="********">
                    <i><img class="img-success" src="images/success-icon.svg" alt="icone de sucesso"></i>
                    <i><img class="img-error" src="images/error-icon.svg" alt="icone de erro"></i>
                    
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label class="label" for="cPass">Confirmar palavra-passe </label>
                    <input class="input" type="password" size="20" maxlength="255" name="cPass" id="cPass" placeholder="********">
                    <i><img class="img-success" src="images/success-icon.svg" alt="icone de sucesso"></i>
                    <i><img class="img-error" src="images/error-icon.svg" alt="icone de erro"></i>
                    
                    <small>Error message</small>
                </div>
            

            <!--Secção 2 do formulário-->
                <div class="form-control">
                    <label class="label" for="handle">Nome de utilizador </label>
                    <input class="input" type="text" size="20" maxlength="15" name="handle" id="handle" placeholder="@xata94">
                    <i><img class="img-success" src="images/success-icon.svg" alt="icone de sucesso"></i>
                    <i><img class="img-error" src="images/error-icon.svg" alt="icone de erro"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label class="label" for="profileName">Nome de perfil </label>
                    <input class="input" type="text" size="20" maxlength="45" name="profileName" id="profileName" placeholder="Xateada">
                    <i><img class="img-success" src="images/success-icon.svg" alt="icone de sucesso"></i>
                    <i><img class="img-error" src="images/error-icon.svg" alt="icone de erro"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label class="label" for="birthdate">Data de nascimento </label>
                    <input class="input" type="date" size="11" name="birthdate" id="birthdate">
                    <i><img class="img-success" src="images/success-icon.svg" alt="icone de sucesso"></i>
                    <i><img class="img-error" src="images/error-icon.svg" alt="icone de erro"></i>
                    <small>Error message</small>
                </div>

                <input type="checkbox" name="terms" id="terms" value="1" />
                <label for="terms">&nbsp;Aceito os termos de utilização e política de privacidade</label>
            
            <button type="submit" name="submit" id="submitBtn" value="Criar conta">Criar conta</button>
            <span>Já tens uma conta? Inicia sessão <a href="index.html">aqui</a>.</span>
        </form>
    </div>

    <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
